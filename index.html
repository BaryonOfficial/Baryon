<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> -->
    <title>Baryon</title>
    <link rel="icon" href="/images/BaryonLogoWhiteCircle.svg" />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div id="canvas-container">
      <canvas class="webgl"></canvas>
    </div>
    <div id="controls-container">
      <!-- Playback Controls -->
      <div class="playback-controls">
        <div class="file-and-url">
          <label class="file-input-label">
            <span id="fileName">Choose File</span>
            <input type="file" id="audioInput" accept="audio/*" />
          </label>
        </div>
        <div class="buttons">
          <button id="playPauseButton">Play</button>
          <button id="stopButton">Stop</button>
          <button id="skipForwardButton" class="hidden">Skip Forward</button>
          <button id="skipBackwardButton" class="hidden">Skip Backward</button>
        </div>
      </div>
      <!-- Recording Controls -->
      <div class="recording-controls">
        <button id="toggleRecording">Start Recording</button>
        <button id="downloadRecording" class="hidden" disabled>Download Recording</button>
      </div>
      <!-- Modes -->
      <div class="modes">
        <button id="fileMode">Files</button>
        <button id="streamMode">Stream</button>
        <button id="micMode">Mic</button>
      </div>
    </div>
    <video id="recordedVideo" controls style="display: none"></video>
    <script>
      exports = {};
    </script>
    <script src="https://unpkg.com/ringbuf.js@0.1.0/dist/index.js" crossorigin="anonymous"></script>
    <!-- by Paul Adenot, repo: https://github.com/padenot/ringbuf.js -->
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
